{% extends 'base.html' %}
{% load static %}
{% block content %}
	
	<section id="form"><!--form-->
		<div class="container">
			<div class="row">
				
				<div class="col-sm-12 signup">
					<div class="signup-form"><!--sign up form-->
						<h2>LOGIN !</h2>

						{% for message in messages %}
						<center><font color="red">{{message}}</font></center>  <!-- List ma auney bhako bhara message.messages lekhna pardaina -->

						{% endfor %}
						<form method = "POST">
							{% csrf_token %}
							<!-- <input name = "username" type="text" placeholder="Name"/> -->

							{{ form.username }}  <!-- using default form of django -->
							{{ form.password }}

							<!-- <input name = "email" type="email" placeholder="Email Address"/>
							<input name = "password" type="password" placeholder="Password"/>
							<input name = "cpassword" type="password" placeholder="Password"/> -->
							<button type="submit" class="btn btn-default">SignIn</button>
						</form>
					</div><!--/sign up form-->
				</div>
			</div>
		</div>
	</section><!--/form-->
	
{% endblock %}
